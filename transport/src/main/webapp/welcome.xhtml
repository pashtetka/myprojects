<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>

	<h2>JSF 2.0 Hello World Example - welcome.xhtml</h2>

    View id:<h:outputText
		value="#{paginationController.viewControllerId}" />
    If view id changes on pagination, thats mean that form reloads completely(not using ajax)
    
	<h:form>
		<h:panelGroup id="tableGroup">
			<h:panelGrid columns="2">
				<h:dataTable id="table2"
					value="#{paginationController.itemsBean.beans}" var="p"
					first="#{paginationController.itemsBean.firstItem}"
					rows="#{paginationController.itemsBean.rows}" border="2">
					<h:column>
						<f:facet name="header">ID</f:facet>
                    #{p.id}
                </h:column>
					<h:column>
						<f:facet name="header">NAME</f:facet>
                    #{p.name}
                </h:column>
					<h:column>
						<f:facet name="header">DESCRIPTION</f:facet>
                    #{p.description}
                </h:column>
					<h:column>
						<f:facet name="header">SIZE</f:facet>
                    #{p.size}
                </h:column>

				</h:dataTable>
				<a4j:status>
					<f:facet name="start">
						<h:graphicImage value="images/287.GIF" alt="ai" />
					</f:facet>
				</a4j:status>
			</h:panelGrid>

			<h:commandButton value="first"
				actionListener="#{paginationController.itemsBean.changeFirstPage}">
				<a4j:ajax execute="@form" render="tableGroup" />
			</h:commandButton>

			<h:commandButton value="prev"
				actionListener="#{paginationController.itemsBean.changePageMinus}"
				rendered="#{paginationController.itemsBean.page ne 0}">
				<a4j:ajax execute="@form" render="tableGroup" />
			</h:commandButton>

			<h:commandButton value="next"
				actionListener="#{paginationController.itemsBean.changePagePlus}"
				rendered="#{paginationController.itemsBean.lastPage ne paginationController.itemsBean.page}">
				<a4j:ajax execute="@form" render="tableGroup" />
			</h:commandButton>

			<h:commandButton value="last"
				actionListener="#{paginationController.itemsBean.changeLastPage}">
				<a4j:ajax execute="@form" render="tableGroup" />
			</h:commandButton>
		</h:panelGroup>
	</h:form>

</h:body>
</html>
